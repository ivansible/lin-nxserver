---
- name: create swap file
  command: >
    dd if=/dev/zero "of={{ lin_swap_file }}"
       bs=1M count={{ lin_swap_mb }}
  args:
    creates: "{{ lin_swap_file }}"
  register: swap_status_result

- name: set swap file permissions
  file:
    path: "{{ lin_swap_file }}"
    mode: 0600

- name: format swap file
  command: mkswap "{{ lin_swap_file }}"
  when: swap_status_result is changed

- name: add swap to fstab
  lineinfile:
    path: /etc/fstab
    line: "{{ lin_swap_file }} none swap sw 0 0"
    regexp: "{{ lin_swap_file }}"

- name: activate swap
  command: swapon -a
  when: swap_status_result is changed
...
